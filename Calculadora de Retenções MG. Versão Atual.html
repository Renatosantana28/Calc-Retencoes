      const codigo = servico.split(" - ")[0];
      const codigosIV = ['3.02', '7.02', '7.03', '7.04', '7.05', '7.06', '14.01', '14.02', '17.11', '17.12', '25.01', '26.01', '34.01'];
      anexo = codigosIV.includes(codigo) ? "Anexo IV" : "Outro";
    }

    function calcular() {
      const regime = document.getElementById('regime').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const aliISS = parseFloat(document.getElementById('aliquota_iss').value) / 100;
      const inssTipo = document.getElementById('inss_tipo').value;
      const contrato = document.getElementById('contrato_tipo').value;
      const servico = document.getElementById('descricao').value;
      const cod = servico.split(" - ")[0];
      const material = parseFloat(document.getElementById('valor_material').value);

      let iss = 0, inss = 0, irrf = 0, pis = 0, cofins = 0, csll = 0;

      // ISS – somente se dentro dos incisos I a XXV e regime normal (substituição)
      const servicosISSRetido = ['3.02', '7.02', '7.03', '7.04', '7.05', '7.06', '14.01', '14.02', '17.11', '17.12', '25.01', '26.01', '34.01'];
      if (servicosISSRetido.includes(cod)) {
        iss = valor * aliISS;
      }

      // Base INSS
      let baseINSS = valor - material;
      if (baseINSS < 0) baseINSS = 0;

      const aplicaINSS = (
        (contrato !== "total") || (anexo === "Anexo IV")
      );

      if (regime !== "MEI" && aplicaINSS) {
        inss = baseINSS * (inssTipo === "Folha" ? 0.11 : 0.035);
      }

      if (regime === "Presumido" || regime === "Real") {
        irrf = valor * 0.015;
        pis = valor * 0.0065;
        cofins = valor * 0.03;
        csll = valor * 0.01;
      }

      const total = iss + inss + irrf + pis + cofins + csll;
      const liquido = valor - total;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Regime / Anexo:</strong> ` + (regime === "Simples" ? anexo : "Empresa não optante") + `</p>
        <p>ISS: R$ ` + iss.toFixed(2) + `</p>
        <p>INSS: R$ ` + inss.toFixed(2) + `</p>
        <p>IRRF: R$ ` + irrf.toFixed(2) + `</p>
        <p>PIS: R$ ` + pis.toFixed(2) + `</p>
        <p>COFINS: R$ ` + cofins.toFixed(2) + `</p>
        <p>CSLL: R$ ` + csll.toFixed(2) + `</p>
        <p><strong>Total de Retenções: R$ ` + total.toFixed(2) + `</strong></p>
        <p><strong>Valor Líquido a Pagar: R$ ` + liquido.toFixed(2) + `</strong></p>`;
    }
  
    function exportarCSV() {
      const regime = document.getElementById("regime").value;
      const descricao = document.getElementById("descricao").value;
      const valor = document.getElementById("valor").value;
      const aliquota = document.getElementById("aliquota_iss").value;
      const inssTipo = document.getElementById("inss_tipo").value;
      const contrato = document.getElementById("contrato_tipo").value;
      const material = document.getElementById("valor_material").value;
      const anexoFinal = (regime === "Simples") ? anexo : "Empresa não optante";

      const resultado = document.getElementById("resultado").innerText;

      const csv = [
        ["Descrição do Serviço", "Regime", "Anexo", "Valor do Serviço (R$)", "Alíquota ISS (%)", "Forma INSS", "Tipo de Contrato", "Valor Material (R$)", "Resultado Detalhado"],
        [descricao, regime, anexoFinal, valor, aliquota, inssTipo, contrato, material, resultado.replace(/\n/g, " | ")]
      ];

      let csvContent = "data:text/csv;charset=utf-8," 
        + csv.map(e => e.map(val => `"${val}"`).join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "resultado_retencao.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
</script>
</body>
</html>
